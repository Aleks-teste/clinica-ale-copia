<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Clínica Tec Saúde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagens/logo TEC SAUDE.jpg" alt="Logo Clínica Tec Saúde">
        <h1>Clínica Tec Saúde</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="emergencia.html">Emergência</a>
            <a href="sobre-nos.html">Sobre Nós</a>
            <a href="consulta.html">Consulta</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <section class="products-section">
            <h1>Produtos Disponíveis</h1>
            <div class="grid" id="products-grid">
                <!-- Produtos serão carregados dinamicamente -->
            </div>
        </section>
    </main>

    <footer>
        <p>Clínica Tec Saúde © 2024. Todos os direitos reservados.</p>
    </footer>

    <script>
        async function carregarProdutos() {
            try {
                // Carregar o arquivo JSON de produtos
                const resposta = await fetch('produtos.json');
                const produtos = await resposta.json();

                const grid = document.getElementById('products-grid');
                produtos.forEach(produto => {
                    // Criar a estrutura para cada produto
                    const div = document.createElement('div');
                    div.classList.add('grid-item');

                    const h2 = document.createElement('h2');
                    h2.textContent = produto.nome;

                    const p = document.createElement('p');
                    p.textContent = produto.descricao;

                    const img = document.createElement('img');
                    img.src = produto.imagem;
                    img.alt = produto.nome;

                    const link = document.createElement('a');
                    link.href = produto.url;
                    link.textContent = 'Ver Detalhes';

                    // Adicionar os elementos ao grid
                    div.appendChild(img);
                    div.appendChild(h2);
                    div.appendChild(p);
                    div.appendChild(link);
                    grid.appendChild(div);
                });
            } catch (error) {
                console.error('Erro ao carregar os produtos:', error);
            }
        }

        // Carregar os produtos assim que a página carregar
        document.addEventListener('DOMContentLoaded', carregarProdutos);
    </script>
</body>
</html>
